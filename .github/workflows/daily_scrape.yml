name: Daily Price Scrape

on:
  push:
    branches:
      - main
  schedule:
    # Run at 06:00 UTC every day
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows you to manually trigger it from the GitHub UI for testing

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Scraper
        run: node scraper.js

      - name: Commit and Push changes
        run: |
          git config --global user.name 'MinoxSaver Bot'
          git config --global user.email 'bot@minoxsaver.co.uk'
          git add minoxidil_data.json
          # Only commit if the file has changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update prices [skip ci]" && git push)