<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinoxSaver UK | Live Price Comparison</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i data-lucide="trending-down" class="text-indigo-600 w-6 h-6"></i>
                <span class="text-xl font-bold">Minox<span class="text-indigo-600">Saver</span></span>
            </div>
            <div class="text-xs text-slate-500 font-medium bg-slate-100 px-3 py-1 rounded-full">
                <span id="last-updated-badge">Updating...</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        
        <div class="text-center max-w-2xl mx-auto mb-10">
            <h1 class="text-3xl md:text-4xl font-extrabold mb-4 text-slate-900">Compare Minoxidil Prices</h1>
            <p class="text-slate-600 text-lg">
                Stop paying the brand tax. We track prices across Boots, Superdrug, eBay, and more to find the true cost per month.
            </p>
        </div>

        <!-- Filters (Visual only for MVP, functional via JS if expanded) -->
        <div class="flex justify-center gap-2 mb-8">
            <button class="bg-slate-900 text-white px-4 py-2 rounded-full text-sm font-medium">All Forms</button>
            <button class="bg-white border border-slate-300 text-slate-600 px-4 py-2 rounded-full text-sm font-medium hover:bg-slate-50">Liquid</button>
            <button class="bg-white border border-slate-300 text-slate-600 px-4 py-2 rounded-full text-sm font-medium hover:bg-slate-50">Foam</button>
        </div>

        <!-- The Grid -->
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be injected here by JavaScript -->
            <div class="col-span-full text-center py-12 text-slate-400">
                Loading live prices...
            </div>
        </div>

    </main>

    <footer class="bg-slate-900 text-slate-400 py-12 mt-12 text-center text-sm">
        <p class="mb-2">MinoxSaver is a participant in the eBay Partner Network and Awin.</p>
        <p>&copy; 2025 MinoxSaver UK. Not medical advice.</p>
    </footer>

    <script>
        // 1. STATIC DATA (The "Skeleton" of your site)
        // These details don't change often. We use the 'id' to match with the JSON price.
        const PRODUCTS = [
            {
                id: "kirkland_ebay_6_month",
                name: "Kirkland Minoxidil 5%",
                retailer: "eBay (Import)",
                url: "https://www.ebay.co.uk/sch/i.html?_nkw=kirkland+minoxidil+5+6+months&_sop=15&_udlo=20&LH_BIN=1&mkcid=1&mkrid=710-53481-19255-0&siteid=3&campid=YOUR_CAMPAIGN_ID&toolid=10001&mkevt=1", // Replace with your affiliate link
                months_supply: 6,
                form: "Liquid",
                badge: "CHEAPEST",
                badgeColor: "bg-green-100 text-green-800",
                imageIcon: "droplet"
            },
            {
                id: "regaine_boots",
                name: "Regaine Foam Extra Strength",
                retailer: "Boots",
                url: "https://www.boots.com/regaine-for-men-extra-strength-scalp-foam-5-w-w-cutaneous-foam-3-x-73ml-10082725",
                months_supply: 3,
                form: "Foam",
                badge: "FAST DRY",
                badgeColor: "bg-blue-100 text-blue-800",
                imageIcon: "wind"
            },
            {
                id: "sons_minox",
                name: "Sons Minoxidil Solution",
                retailer: "Sons",
                url: "https://sons.co.uk/products/minoxidil-5-solution",
                months_supply: 1, 
                form: "Liquid",
                badge: "SUBSCRIPTION",
                badgeColor: "bg-purple-100 text-purple-800",
                imageIcon: "droplet"
            }
        ];

        // 2. THE RENDER LOGIC
        async function loadPrices() {
            const grid = document.getElementById('product-grid');
            let priceData = [];
            
            try {
                // Fetch the file generated by scraper.js
                const response = await fetch('minoxidil_data.json');
                if (!response.ok) throw new Error("File not found");
                priceData = await response.json();
                
                // Update timestamp
                if (priceData.length > 0 && priceData[0].last_updated) {
                    const date = new Date(priceData[0].last_updated);
                    document.getElementById('last-updated-badge').innerText = `Updated: ${date.toLocaleDateString()}`;
                }

            } catch (error) {
                console.warn("Could not load local prices (you might need a local server). Using fallbacks.");
            }

            // Clear loading state
            grid.innerHTML = '';

            // Merge and Sort
            const mergedProducts = PRODUCTS.map(product => {
                const foundPrice = priceData.find(p => p.id === product.id);
                // Default to 0 if not found so we don't break
                const price = foundPrice ? foundPrice.price : 0; 
                return { ...product, price };
            }).sort((a, b) => {
                // Sort by Price Per Month (Low to High)
                // If price is 0 (error), push to bottom
                if (a.price === 0) return 1;
                if (b.price === 0) return -1;
                return (a.price / a.months_supply) - (b.price / b.months_supply);
            });

            // Render Cards
            mergedProducts.forEach(product => {
                const pricePerMonth = product.price > 0 
                    ? (product.price / product.months_supply).toFixed(2) 
                    : "---";
                
                const totalPrice = product.price > 0 
                    ? `£${product.price.toFixed(2)}` 
                    : "Check Price";

                const cardHTML = `
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 relative hover:shadow-md transition-shadow">
                        ${product.badge ? `<span class="absolute top-4 right-4 ${product.badgeColor} text-xs font-bold px-2 py-1 rounded">${product.badge}</span>` : ''}
                        
                        <div class="flex items-start gap-4 mb-4">
                            <div class="w-12 h-12 bg-slate-50 rounded-lg flex items-center justify-center text-slate-400">
                                <i data-lucide="${product.imageIcon}"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-slate-900 leading-tight">${product.name}</h3>
                                <p class="text-sm text-slate-500">${product.retailer} • ${product.form}</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-6 bg-slate-50 p-4 rounded-lg">
                            <div>
                                <p class="text-[10px] text-slate-500 uppercase font-bold tracking-wider">Upfront</p>
                                <p class="text-lg font-semibold text-slate-900">${totalPrice}</p>
                                <p class="text-[10px] text-slate-400">${product.months_supply} Month Supply</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] text-slate-500 uppercase font-bold tracking-wider">Per Month</p>
                                <p class="text-2xl font-bold text-indigo-600">£${pricePerMonth}</p>
                            </div>
                        </div>

                        <a href="${product.url}" target="_blank" class="block w-full bg-slate-900 hover:bg-slate-800 text-white text-center py-3 rounded-lg font-medium transition-colors">
                            Go to Store
                        </a>
                    </div>
                `;
                grid.innerHTML += cardHTML;
            });

            // Initialize Icons
            lucide.createIcons();
        }

        // Run on load
        loadPrices();
    </script>
</body>
</html>
